<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Name generator</title>
</head>
<body>
    <H1>Welcome to Yelena's Name Picker</H1>
    <h3 id="name"></h3>
    <div>
        <button onclick="randomName()">Click to get a random name </button>

    </div>
    <H2> They have already spilled the BEANS! </H2>
    <p id="list"></p>
    <br/>
    <br/>
    <br/>
    <div>
        <button onclick="groups()">Click to create random groups</button>
    </div>
    <p id="groups"></p>
    <script>
        var allNames = ["Antonio","Brian","Cherish","Chathula","Christy","Danny","Evan","Hanh","Jacob","Jim","Kelley","Nik","Steven"];
        function groups(){
            
            let x = Math.floor((Math.random()*allNames.length)+1);
            if(allNames[x]==allNames){
                document.getElementById("groups").innerHTML=allNames[x];
                allNames.pop(allNames[x]);
            }
        }
        
        function randomName(){
            var x = Math.floor((Math.random()*13)+1);
            if(x== 1){
                document.getElementById("name").innerHTML="Antonio";
                list.unshift("Antonio");
            }
            if(x== 2){
                document.getElementById("name").innerHTML="Brian";
                list.unshift("Brian");
            }
            if(x== 3){
                document.getElementById("name").innerHTML="Cherish";
                list.unshift("Cherish");
            }
            if(x== 4){
                document.getElementById("name").innerHTML="Danny";
                list.unshift("Danny");
            }
            if(x== 5){
                document.getElementById("name").innerHTML="Evan";
                list.unshift("Evan");
            }
            if(x== 6){
                document.getElementById("name").innerHTML="Hanh";
                list.unshift("Hanh");
            }
            if(x== 7){
                document.getElementById("name").innerHTML="Jacob";
                list.unshift("Jacob");
            }
            if(x== 8){
                document.getElementById("name").innerHTML="Jim";
                list.unshift("Jim");
            }
            if(x== 9){
                document.getElementById("name").innerHTML="Kelley";
                list.unshift("Kelley");
            }
            if(x== 10){
                document.getElementById("name").innerHTML="Nik";
                list.unshift("Nik");
            }
            if(x== 11){
                document.getElementById("name").innerHTML="Steven";
                list.unshift("Steven");
            }
            if(x== 12){
                document.getElementById("name").innerHTML="Christy";
                list.unshift("Christy");
            }
            if(x== 13){
                document.getElementById("name").innerHTML="Chathula";
                list.unshift("Chathula");
            }
            var text = "";
            var i;
            for (i = 0; i < list.length; i++) {
            text += list[i] + "<br>";
            document.getElementById("list").innerHTML = text;
            }
        }
        var list = [];
        

    </script>
</body>
</html>
